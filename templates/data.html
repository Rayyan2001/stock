{% extends 'layout.html' %}
{% block content %}

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Data Download</h2>
        </div>

    </div>
</section><!-- End Breadcrumbs Section -->

<section class="inner-page">
    <div class="container">
        {% if error == 1 %}
        <script>alert('Could not download data')</script>
        {% endif %}
        <div class="section-title" data-aos="fade-up">
            <h2>Data</h2>
        </div>

        <div class="row">
            <div class="col">
                <a href="/auto_download" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="btn btn-primary rounded-lg px-4">
                    Data Download
                </a>
            </div>
        </div>

    </div>
</section>

{% endblock %}
